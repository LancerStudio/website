# {{page.title}}

To create a project from scratch:

```
$ mkdir my-proj && cd my-proj
$ npm init -y
$ npm install @lancer/studio
$ npx lancer init all
$ npm run dev
```

Now visit [localhost:7272](http://localhost:7272) to view your new project.
