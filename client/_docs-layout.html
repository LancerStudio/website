<page titleEnding="Lancer Docs">

<div class="mt-6 px-4 sm:px-6 lg:px-8 pb-8 md:flex max-w-6xl mx-auto">
  <div class="md:mt-24 max-w-sm relative top-[-4px]">
    <h3 class="uppercase text-gray-900 font-header font-bold">Guides</h3>
    <ul class="mt-3 space-y-3">
      <each loop="docPage in globClient('docs/guides/*').sort((a,b) => +a.attrs.sort-b.attrs.sort)">
        <li>
          <a href="{{ docPage.href }}" class="text-gray-900 {{ docPage.path == page.path ? 'underline' : '' }}">
            {{docPage.attrs.title}}
          </a>
        </li>
      </each>
    </ul>

    <h3 class="mt-9 uppercase text-gray-900 font-header font-bold">Concepts</h3>
    <ul class="mt-3 space-y-3">
      <each loop="docPage in globClient('docs/concepts/*').sort((a,b) => +a.attrs.sort-b.attrs.sort)">
        <li>
          <a href="{{ docPage.href }}" class="text-gray-900 {{ docPage.path == page.path ? 'underline' : '' }}">
            {{docPage.attrs.title}}
          </a>
        </li>
      </each>
    </ul>
  </div>

  <div class="mt-6 md:mt-0 md:pl-4 md:flex flex-1 justify-center">
    <div class="prose sm:prose-lg flex-1">
      <yield>

      <div class="text-right text-sm">
        <a href="https://github.com/LancerStudio/website/tree/master/client{{page.file.replace(clientDir, '')}}">Edit this page on GitHub</a>
      </div>
    </div>
  </div>
</div>
