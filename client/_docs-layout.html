<page titleEnding="Lancer Docs">

<div class="mt-6 px-2 sm:px-6 lg:px-8 pb-8 flex max-w-6xl mx-auto">
  <div class="max-w-sm">
    <h3 class="uppercase text-gray-900 font-header font-bold">Guides</h3>
    <ul class="mt-3 space-y-3">
      <each loop="page in globClient('docs/guides/*').sort((a,b) => +a.attrs.sort-b.attrs.sort)">
        <li>
          <a href="{{ page.href }}" class="text-gray-900">
            {{page.attrs.title}}
          </a>
        </li>
      </each>
    </ul>
  </div>

  <div class="flex-1 flex justify-center">
    <div class="max-w-[65ch] w-full box-content">
      <div class="prose sm:prose-lg">
        <yield>
      </div>
    </div>
  </div>
</div>
